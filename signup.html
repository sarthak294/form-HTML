<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <fieldset style="width: 400px; margin-left: 30%; margin-top: 10px;">
            <legend>Student Entry Form</legend>
            <form style="margin-left: 10%;">
                <p>Enter Student Name: <input type="text" placeholder="Student Name" /></p>
                <p>Enter Student Contact Number: <input type="text" placeholder="Mobile Number" /></p>
                <p>Enter Email Address: <input type="email" placeholder="xyz@abc.com" /></p>
                <p>Enter Student Age: <input type="number" value="18" min="18" max="24" />yrs.</p>
                <p>Enter Student Date of Birth: <input type="date" /></p>
                
            
                <input type="submit" value="Submit" />
            </form>
        </fieldset>
    </body>
</html>
